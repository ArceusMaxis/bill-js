<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>S.No</th>
            <th>Items</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Amount</th>

            <td>649</td>

            <td>3.</td>

            <td>3</td>

            <td>First Aid Set</td>

        </tr>

    <script>

        document.getElementById("bat").innerHTML = (649*4);
        document.getElementById("gloves").innerHTML = (45*6);
        document.getElementById("ball").innerHTML = (129*9);

        document.getElementById("aid").innerHTML = (250*4);
    </script>
</body>
</html>
